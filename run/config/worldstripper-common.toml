
#World Stripper Config File
[WorldStripper]

	#Stripper Settings
	[WorldStripper.Stripping]
		#Replaces every block touched by the stripper with this block
		replacement_block = "minecraft:air"
		#Amount of blocks to strip in on the x-axis
		#Range: 0 ~ 4096
		blocks_to_strip_x = 360
		#Amount of blocks to strip in on the z-axis
		#Range: 0 ~ 4096
		blocks_to_strip_z = 360
		#Flag 1 will cause a block update. Flag 2 will send the change to clients. Flag 4 will prevent the block from
		#being re-rendered, if this is a client world. Flag 8 will force any re-renders to run on the main thread instead
		#of the worker pool, if this is a client world and flag 4 is clear. Flag 16 will prevent observers from seeing this change
		#Flags can be added together to obtain multiple flag properties
		#Range: 1 ~ 64
		update_flag = 2

